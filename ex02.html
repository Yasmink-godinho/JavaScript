<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body{
            background-color: rgb(103, 103, 144);
            color: white; /*comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!--Isso é um comentário-->>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 =Number.parseFloat(window.prompt('Digite um número:'))
        var n2 =Number.parseFloat(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert('A soma dos valores é ' +s)
        // (number + numer) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
